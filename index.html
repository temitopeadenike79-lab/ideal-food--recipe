<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-in-1 Recipe Generator</title>
    <style>
        :root { 
            --primary: #3498db; 
            --accent: #f1c40f;
            --dark: #2c3e50; 
        }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            /* Changed background to blue */
            background: #1a2a6c; 
            background: linear-gradient(to right, #b21f1f, #1a2a6c, #fdbb2d); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            min-height: 100vh;
        }
        
        .recipe-card {
            background: white;
            max-width: 550px;
            width: 100%;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .controls { margin-bottom: 20px; }
        
        button {
            background: var(--dark);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        button:hover { background: var(--primary); transform: scale(1.05); }

        .ingredient-list { list-style: none; padding: 0; margin-bottom: 20px;}
        .ingredient-list li {
            padding: 8px;
            border-bottom: 1px solid #eee;
            color: #555;
        }

        .procedure-box {
            background: #fdf9f0;
            padding: 15px;
            border-left: 5px solid var(--accent);
            border-radius: 5px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .recipe-title { color: var(--dark); font-size: 2.2rem; margin: 10px 0; }
        .category { color: var(--primary); text-transform: uppercase; font-size: 0.8rem; font-weight: bold; }
    </style>
</head>
<body>

    <div class="controls">
        <button onclick="getRandomRecipe()">Next Random Recipe</button>
    </div>

    <div class="recipe-card" id="recipe-card">
        <span class="category" id="recipe-category">Loading...</span>
        <h1 class="recipe-title" id="recipe-title">Recipe Name</h1>
        
        <h3>Ingredients</h3>
        <ul class="ingredient-list" id="ingredient-list"></ul>
        
        <h3>Preparation</h3>
        <div class="procedure-box" id="recipe-procedure"></div>
    </div>

    <script>
        // 1. Data updated with 'proc' (procedures)
        const recipes = [
            { title: "Classic Pancakes", cat: "Breakfast", ing: ["2 cups Flour", "1 cup Milk", "2 Eggs"], proc: "Whisk ingredients until smooth. Pour batter onto a hot griddle. Flip when bubbles form." },
            { title: "Guacamole", cat: "Dip", ing: ["3 Avocados", "1 Lime", "1/2 Onion"], proc: "Mash avocados in a bowl. Stir in diced onion and lime juice. Season with salt to taste." },
            { title: "Spaghetti Aglio", cat: "Dinner", ing: ["200g Pasta", "4 Garlic Cloves", "Olive Oil"], proc: "Boil pasta. SautÃ© sliced garlic in oil until golden. Toss pasta with the garlic oil." },
            { title: "Fruit Smoothie", cat: "Drink", ing: ["1 Banana", "1 cup Berries", "Yogurt"], proc: "Place all ingredients in a blender. Blend on high until smooth and creamy." },
            { title: "Grilled Cheese", cat: "Lunch", ing: ["2 Slices Bread", "Cheddar", "Butter"], proc: "Butter the bread. Place cheese between slices. Grill on a pan until bread is golden and cheese melts." },
            { title: "Greek Salad", cat: "Salad", ing: ["Cucumber", "Tomatoes", "Feta"], proc: "Chop vegetables into chunks. Mix in a bowl with olives, feta, and a splash of olive oil." },
            { title: "Oatmeal", cat: "Breakfast", ing: ["1 cup Oats", "2 cups Water", "Cinnamon"], proc: "Boil water and oats together. Simmer for 5 mins. Top with cinnamon and fruit." },
            { title: "Beef Tacos", cat: "Dinner", ing: ["Ground Beef", "Taco Shells", "Cheese"], proc: "Brown the beef in a skillet. Fill shells with beef and top with cheese and lettuce." },
            { title: "French Toast", cat: "Breakfast", ing: ["2 Slices Bread", "1 Egg", "1/4 cup Milk"], proc: "Whisk egg and milk. Dip bread into mixture. Fry in a buttered pan until browned on both sides." },
            { title: "Caprese Skewers", cat: "Appetizer", ing: ["Cherry Tomatoes", "Mozzarella", "Basil"], proc: "Thread tomato, cheese, and basil onto small skewers. Drizzle with balsamic glaze." }
        ];

        function getRandomRecipe() {
            const randomIndex = Math.floor(Math.random() * recipes.length);
            const recipe = recipes[randomIndex];

            document.getElementById('recipe-title').innerText = recipe.title;
            document.getElementById('recipe-category').innerText = recipe.cat;
            document.getElementById('recipe-procedure').innerText = recipe.proc;

            const list = document.getElementById('ingredient-list');
            list.innerHTML = ""; 
            recipe.ing.forEach(item => {
                let li = document.createElement('li');
                li.innerText = item;
                list.appendChild(li);
            });

            // Small fade-in effect
            const card = document.getElementById('recipe-card');
            card.style.opacity = 0;
            setTimeout(() => { card.style.opacity = 1; }, 50);
        }

        getRandomRecipe();
    </script>
</body>
</html>
